<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
<!-- This section will be passed as content to the base layout -->
<section>

    <div class="container mt-5 p-5">
        <div class = "row">
        <div class="col-md-6 p-5">
        <img alt="" src="img/ecom.png" width="100%" height="400px">
        </div>
        <div class="col-md-6 mt-5 p-5">
            <div class = "card">
                <div class = "card-header">
                    <p class="fs-4 text-center">Login</p>
                </div>
                <div class = "card-body">
                    <form>
                        <div class = "mb-3">
                            <label class = "form label">
                                Email
                            </label>
                            <input class = "form-control" name = "email" type= "email">
                        </div>

                        <div class = "mb-3">
                            <label class = "form label">
                                Password
                            </label>
                            <input class = "form-control" name = "password" type= "password">
                        </div>
                        <button type = "submit" class = "btn bg-primary text-white col-md 12">Login</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <a href="#" class="text-decoration-none">Forgot Password</a><br>
                    Don't have an account ? <a href="/register" class="text-decoration-none">Create
                    one </a>
                </div>
            </div>
        </div>
    </div>



</section>

</body>
</html>
